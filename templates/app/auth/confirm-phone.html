{% extends 'app/base.html' %}
{% load static %}

{% block content %}
    <div style="top: 13%; left: 28%;" class="position-fixed">
        {% if messages %}
            <div class="container mb-3 m-auto bg-danger rounded">
                <div class="row">
                    <div class="col-md-12">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} d-block"
                                 role="alert">{{ message }}</div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
    <div style="margin-top: 180px; font-family: SansSerif" class="text-center container bg-warning rounded p-3">
        <h2>SMS - Xabarnoma</h2>
        <form method="post">
            {% csrf_token %}
            <label class="mt-3">
                Telefon raqamingizni kiriting:
                <input name="phone_number" id="phone-mask" class="form-control" type="text">
            </label>
            <input class="btn bg-primary text-light" type="submit" value="Yuborish">
        </form>
    </div>
{% endblock %}
