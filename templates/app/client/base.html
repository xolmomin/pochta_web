{% extends 'app/base.html' %}
{% load static %}

{% block main_body %}
    {#<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">#}
    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light py-3 mb-4 border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand">Client</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout_page' %}" type="button" class="btn btn-outline-dark me-2">Chiqish</a>
                {% else %}
                    <a href="{% url 'login_page' %}" type="button" class="btn btn-warning">Kirish</a>
                {% endif %}
            </div>
        </nav>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="">
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="{% url 'client_letter_page' %}" class="nav-link
                            {% if request.resolver_match.url_name == 'client_letter_page' %}
                            active
                            {% endif %}">
                                Xatlar
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'client_new_letter_page' %}" class="nav-link link-dark
                            {% if request.resolver_match.url_name == 'client_new_letter_page' %}
                          active
                            {% endif %}">
                                Yangi xat
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'client_report_page' %}" class="nav-link link-dark
                            {% if request.resolver_match.url_name == 'client_report_page' %}
                          active
                            {% endif %}">
                                Hisobot
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'client_export_page' %}" class="nav-link link-dark
                            {% if request.resolver_match.url_name == 'client_export_page' %}
                          active
                            {% endif %}">
                                Export
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-md-10">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}

    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>

{% endblock %}
